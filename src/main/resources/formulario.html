<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
<!-----------------------------------Crear preguntas en una lista----------------------------------------->
    <div class="container w-50">
        <div class="row justify-content-center border rounded bg-primary mt-4 mb-2">
            <div class="col-auto"> 
                <h1>Crea una pregunta</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <input type="text" id="pregunta" name="pregunta" class="form-control" placeholder="Escribe tu pregunta">
            </div>
            <div class="col-2">
                <input type="button" value="+" id="agregar" name="agregar" class="form-control btn btn-info">
            </div>
            <div class="col-2">
                <input type="file" value="+" id="archivo" name="archivo" accept=""  class="form-control btn btn-info">
            </div>
        </div>
<!-----------------------Lista donde se mostraran las preguntas y sus respectivas respuestas------------------->        
        <div class="row">
            <div class="col-auto">
                <ul id="preguntas">
                    <label id = "respuestas"></label>
                </ul>
                <br>
                <video id="video" width="60%" controls></video>
            </div>
        </div>

<!---Ventana emergente para agregar respuestas-------------------------------------------------------------->

        <div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<h3>Escribe una respuesta</h3>
				<form action="">
					<div class="contenedor-inputs row">
                        <div class="col-10">
                            <input type="text" id="respuesta" name="respuesta" class="form-control" placeholder="Escribe tu respuesta">
                        </div>
                        <div class="col-2">
                            <input type="button" value=1 id="agregaValor" name="agregaValor" placeholder="valor" class="form-control btn btn-info">
                        </div>
						<div class="col-2">
                            <input type="button" value="+" id="agregaRespuesta" name="agregar" class="form-control btn btn-info">
                        </div>
                        
                                                    
					</div>
				</form>
			</div>
		</div>

    </div>
    <div id="preview"></div>

    <!--------------------------------------------------------------------------------------------------------->

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="formulario.js"></script>
    

</body>
</html>
